    <script id="post_hb_template" type="text/x-handlebars-template">
      {{#each this }}
      <div class="col-md-4 mb-3 mb-md-4">
      <div class="blog-post__related mb-4 card">
      {{#if feat_img }}
      <a href="{{ posturl }}" class="box card__img mb-1">
      <img class="lazy" data-src="{{ feat_img }}" src="{{ feat_img_lazy }}" width="100%" alt="{{ feat_img_alt }}">
      </a>
      {{/if}}
      {{#if tags.[0] }}
      <div class="card__tag title-6 c-gray mb-3">
      {{ tags.[0].label }}
      </div>
      {{/if}}
      <h5 class="card__title mb-2">{{ name }}</h5>
      <div class="card__summary title-6 mb-2">
      {{ summary }}
      </div>
      <div class="card__link">
      <a href="{{ posturl }}" class="link">{{{ readmore }}}</a>
      </div>
      </div>
      </div>
      {{ else }}
      <div class="col-12 title-3 ta-center">
      Sorry, no posts found.
      </div>
      {{/each}}
    </script>

    <script src="jquery-1.7.1.js"></script>
    <script>
      hsjQuery = window["jQuery"];
    </script>

    <script src="handlebars-min.min.js"></script>
    <script src="../hs-blog-filter.js"></script>

    <script>
      (function() {
        var $list = $("#blog_listing"),
          filter = saltyBlogFilter({
            posts: $list.data("posts"),
            postLength: 12,
            $handlebars: $("#post_hb_template"),
            $list: $list,
            $loadmore: $("#blog_listing_action"),
            filters: [
              {
                property: "tags",
                urlParam: "tag",
                type: "toggle",
                defaultText: "All articles",
                wrapper: $("#blog_listing_filters")
              }
            ]
          });

        filter.init();
      })();
    </script>
